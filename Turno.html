<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/TurnoStyle.css">
    <link rel="stylesheet" href="css/HomeStyle.css">
    <title>Solicitud de Turno</title>
</head>
<body>
    <header>
        
        <a href="Home.html"><div class="logo"><img src="img/Logo PNG.png" alt=""></div></a>

        <nav class="navbar">
            <a href="Turno.html">Solicitud de Turno</a>
            <a href="#Home">Acerca de</a>
            <a href="#Home">Servicios</a>
            <a href="#Home">Contacto</a>
            <a href="Admin.html">Admin</a>
        </nav>
    </header>
    <div class="container">
        <div id="formulario">
            <h1>Solicitud de Turno</h1>
            <form id="solicitudForm" novalidate>
                <div class="form-group">
                    <label for="especialidad">Turno:</label>
                    <select id="especialidad" name="especialidad" required>
                        <option value="">Seleccione una especialidad</option>
                        <option value="Dermatología">Dermatología</option>
                        <option value="Ginecología y obstetricia">Ginecología y obstetricia o tocología</option>
                        <option value="Pediatría">Pediatría</option>
                        <option value="Odontología">Odontología</option>
                        <option value="Oftalmología">Oftalmología</option>
                        <option value="Otorrinolaringología">Otorrinolaringología</option>
                        <option value="Traumatología y Ortopedia">Traumatología y Ortopedia</option>
                        <option value="Urología">Urología</option>
                    </select>
                    <div class="error" id="especialidadError"></div>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required maxlength="25">
                    <div class="error" id="nombreError"></div>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required maxlength="25">
                    <div class="error" id="apellidoError"></div>
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required>
                    <div class="error" id="dniError"></div>
                </div>
                <div class="form-group">
                    <label for="provincia">Provincia:</label>
                    <select id="provincia" name="provincia" required>
                        <option value="">Seleccione una provincia</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Ciudad Autónoma de Buenos Aires">Ciudad Autónoma de Buenos Aires</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Corrientes">Corrientes</option>
                        <option value="Entre Ríos">Entre Ríos</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Jujuy">Jujuy</option>
                        <option value="La Pampa">La Pampa</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Neuquén">Neuquén</option>
                        <option value="Río Negro">Río Negro</option>
                        <option value="Salta">Salta</option>
                        <option value="San Juan">San Juan</option>
                        <option value="San Luis">San Luis</option>
                        <option value="Santa Cruz">Santa Cruz</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="Santiago del Estero">Santiago del Estero</option>
                        <option value="Tierra del Fuego">Tierra del Fuego</option>
                        <option value="Tucumán">Tucumán</option>
                    </select>
                    <div class="error" id="provinciaError"></div>
                </div>
                <div class="form-group">
                    <label for="localidad">Localidad:</label>
                    <input type="text" id="localidad" name="localidad" required maxlength="30">
                    <div class="error" id="localidadError"></div>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required maxlength="30">
                    <div class="error" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required maxlength="15">
                    <div class="error" id="telefonoError"></div>
                </div>
                <button type="submit">Solicitar Turno</button>
            </form>
        </div>
        <div id="confirmacion" style="display: none;">
            <h2>¡Turno Solicitado!</h2>
            <p>Su turno fue solicitado correctamente. Pronto recibirá un correo electrónico en <span id="emailConfirmacion"></span> con la información de su turno.</p>
            <button id="solicitarOtro" style="margin-top: 1rem;">Solicitar otro turno</button>
            <button id="volverHome" onclick="location.href='Home.html'" style="margin-top: 1rem;">Volver al Home</button>
        </div>
    </div>
    <script src="js/TurnoScript.js"></script>
    <script src="js/statusScript.js"></script>
    <script src="js/admin-script.js"></script>
</body>
</html>
